groups:
  # ========================================================================
  # AML PIPELINE APPLICATION ALERTS
  # ========================================================================
  - name: aml_api_alerts
    rules:
      - alert: AMLApiDown
        expr: up{job="aml-api"} == 0
        for: 5m
        labels:
          severity: critical
          service: aml-api
        annotations:
          summary: "AML API is down"
          description: "AML API has been down for more than 5 minutes."

      - alert: AMLApiHighErrorRate
        expr: rate(http_requests_total{job="aml-api", status=~"5.."}[5m]) / rate(http_requests_total{job="aml-api"}[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          service: aml-api
        annotations:
          summary: "High error rate on AML API"
          description: "Error rate > 10% for 5 minutes."

      - alert: AMLApiHighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="aml-api"}[5m])) > 2
        for: 5m
        labels:
          severity: warning
          service: aml-api
        annotations:
          summary: "High latency on AML API"
          description: "95th percentile latency > 2s for 5 minutes."

      - alert: AMLApiLowThroughput
        expr: rate(http_requests_total{job="aml-api"}[5m]) < 10
        for: 10m
        labels:
          severity: info
          service: aml-api
        annotations:
          summary: "Low throughput on AML API"
          description: "Request rate < 10 req/min for 10 minutes."

  # ========================================================================
  # SYSTEM ALERTS
  # ========================================================================
  - name: system_alerts
    rules:
      - alert: HighCpuUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage > 90% for 5 minutes."

      - alert: HighMemoryUsage
        expr: (1 - node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes) * 100 > 90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage > 90% for 5 minutes."

      - alert: LowDiskSpace
        expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) * 100 < 10
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space"
          description: "Disk space < 10% available."

      - alert: SystemLoadHigh
        expr: node_load5 / count without(cpu, mode) (node_cpu_seconds_total{mode="system"}) > 2
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High system load"
          description: "System load > 2 for 10 minutes."

  # ========================================================================
  # CONTAINER ALERTS
  # ========================================================================
  - name: container_alerts
    rules:
      - alert: ContainerDown
        expr: absent(container_last_seen{container_label_com_docker_compose_service="aml-api"})
        for: 5m
        labels:
          severity: critical
          service: container
        annotations:
          summary: "Container is down"
          description: "AML API container has stopped."

      - alert: ContainerRestarting
        expr: increase(container_restart_count_total{container_label_com_docker_compose_service="aml-api"}[5m]) > 0
        for: 1m
        labels:
          severity: warning
          service: container
        annotations:
          summary: "Container restarting"
          description: "AML API container is restarting frequently."

      - alert: ContainerHighCpu
        expr: rate(container_cpu_usage_seconds_total{container_label_com_docker_compose_service="aml-api"}[5m]) > 0.8
        for: 5m
        labels:
          severity: warning
          service: container
        annotations:
          summary: "High container CPU usage"
          description: "Container CPU usage > 80% for 5 minutes."

      - alert: ContainerHighMemory
        expr: container_memory_usage_bytes{container_label_com_docker_compose_service="aml-api"} / container_spec_memory_limit_bytes > 0.9
        for: 5m
        labels:
          severity: warning
          service: container
        annotations:
          summary: "High container memory usage"
          description: "Container memory usage > 90% of limit for 5 minutes."

  # ========================================================================
  # DATABASE ALERTS
  # ========================================================================
  - name: database_alerts
    rules:
      - alert: DatabaseDown
        expr: pg_up == 0
        for: 5m
        labels:
          severity: critical
          service: database
        annotations:
          summary: "Database is down"
          description: "PostgreSQL database is not responding."

      - alert: DatabaseHighConnections
        expr: pg_stat_activity_count > 100
        for: 5m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "High database connections"
          description: "Database has > 100 active connections."

      - alert: DatabaseSlowQueries
        expr: rate(pg_stat_activity_max_tx_duration{datname="aml_pipeline"}[5m]) > 30
        for: 5m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "Slow database queries"
          description: "Queries taking > 30 seconds."

  # ========================================================================
  # CACHE ALERTS
  # ========================================================================
  - name: cache_alerts
    rules:
      - alert: CacheDown
        expr: redis_up == 0
        for: 5m
        labels:
          severity: critical
          service: cache
        annotations:
          summary: "Cache is down"
          description: "Redis cache is not responding."

      - alert: CacheHighMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
          service: cache
        annotations:
          summary: "High cache memory usage"
          description: "Redis memory usage > 90%."

      - alert: CacheHighEvictionRate
        expr: rate(redis_keyspace_evicted_keys_total[5m]) > 100
        for: 5m
        labels:
          severity: warning
          service: cache
        annotations:
          summary: "High cache eviction rate"
          description: "Redis evicting > 100 keys per minute."
apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true

  - name: CloudWatch
    type: cloudwatch
    access: proxy
    editable: true
    jsonData:
      authType: credentials
      defaultRegion: us-east-1

  - name: PostgreSQL
    type: postgres
    access: proxy
    url: postgres:5432
    user: grafana
    database: aml_pipeline
    editable: true
    jsonData:
      sslmode: disable
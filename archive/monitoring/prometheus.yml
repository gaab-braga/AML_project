global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # ========================================================================
  # PROMETHEUS ITSELF
  # ========================================================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # ========================================================================
  # AML PIPELINE API
  # ========================================================================
  - job_name: 'aml-api'
    static_configs:
      - targets: ['host.docker.internal:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # ========================================================================
  # SYSTEM METRICS
  # ========================================================================
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # ========================================================================
  # CONTAINER METRICS
  # ========================================================================
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 30s

  # ========================================================================
  # AWS ECS METRICS (via CloudWatch Exporter)
  # ========================================================================
  - job_name: 'aws-ecs'
    static_configs:
      - targets: ['cloudwatch-exporter:9106']
    scrape_interval: 60s

  # ========================================================================
  # DATABASE METRICS (PostgreSQL)
  # ========================================================================
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s

  # ========================================================================
  # LOAD BALANCER METRICS
  # ========================================================================
  - job_name: 'aws-alb'
    static_configs:
      - targets: ['alb-exporter:9107']
    scrape_interval: 60s

  # ========================================================================
  # REDIS CACHE METRICS (if using Redis)
  # ========================================================================
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 30s
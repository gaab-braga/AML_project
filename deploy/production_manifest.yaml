backup:
  database:
    retention: 30days
    schedule: hourly
  logs:
    retention: 1year
    schedule: daily
  models:
    retention: 1year
    schedule: daily
components:
  api:
    image: aml-api:latest
    port: 8000
    replicas: 3
    resources:
      cpu: '2'
      memory: 4Gi
  monitoring:
    image: aml-monitor:latest
    port: 9090
    replicas: 1
    resources:
      cpu: '1'
      memory: 2Gi
  retraining:
    resources:
      cpu: '4'
      memory: 16Gi
    schedule: 0 2 * * 1
    timeout: 4h
deployment:
  environment: production
  name: aml-detection-system
  timestamp: '2025-10-16T17:50:13.495499'
  version: 2.0.0
infrastructure:
  database:
    size: db.r5.large
    type: postgresql
    version: '13'
  kubernetes:
    ingress:
      host: aml-api.company.com
      tls: true
    namespace: aml-production
  storage:
    logs: s3://aml-logs-production
    metrics: cloudwatch
    models: s3://aml-models-production
monitoring_stack:
  alertmanager:
    channels:
    - email
    - slack
    - pagerduty
    enabled: true
  grafana:
    dashboards:
    - aml-performance
    - aml-health
    enabled: true
  prometheus:
    enabled: true
    retention: 90d
rollback:
  health_checks:
  - api_health
  - model_performance
  strategy: blue-green
  timeout: 10m
security:
  authentication: oauth2
  authorization: rbac
  encryption: tls-1.3
  network_policy: calico
  secrets: aws-secrets-manager

paths:
  data: "data/"
  model_output: "models/model.pkl"
  artifacts: "artifacts/"

data:
  raw_file: "features_with_patterns.parquet"

preprocessing:
  categorical_cols: ["payment_format"]

features:
  windows: [7, 30]

model:
  name: "xgboost"
  target_column: "is_laundering"
  test_size: 0.2
  random_state: 42
  params:
    n_estimators: 100
    max_depth: 6
    learning_rate: 0.1
    random_state: 42

validation:
  cv_folds: 5
  temporal_split: true

aml_config:
  recall_threshold: 0.8
  top_k_percent: 0.01
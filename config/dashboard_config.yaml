alerts:
  channels:
  - email
  - slack
  - webhook
  enabled: true
  thresholds:
    drift_max: 0.05
    latency_max: 5000
    roc_auc_min: 0.8
api:
  authentication_required: true
  base_url: /api/v1
  documentation_url: /docs
  enabled: true
  rate_limit: 100
audit:
  compliance_mode: false
  enabled: true
  log_actions: true
authentication:
  enabled: true
  lockout_duration: 900
  max_login_attempts: 3
  method: database
  session_timeout: 3600
authorization:
  permissions:
    admin:
    - read
    - write
    - delete
    - admin
    analyst:
    - read
    - write
    viewer:
    - read
  roles:
  - admin
  - analyst
  - viewer
backup:
  compression: true
  enabled: true
  encryption: false
  retention_days: 30
  schedule: 0 2 * * *
caching:
  enabled: true
  max_size: 1000
  ttl: 300
compliance:
  anonymization_enabled: true
  audit_trail_required: true
  data_retention_days: 2555
  encryption_at_rest: false
  gdpr_compliant: true
custom_dashboards:
  allowed_components:
  - chart
  - table
  - metric
  - text
  - filter
  enabled: false
  max_dashboards_per_user: 10
custom_key: updated_value
database:
  connection_string: sqlite:///data/dashboard.db
  max_overflow: 20
  pool_size: 10
  type: sqlite
debug: false
environment: development
external_services:
  email:
    password: ${EMAIL_PASSWORD}
    smtp_port: 587
    smtp_server: smtp.company.com
    use_tls: true
    username: alerts@company.com
  slack:
    channel: '#aml-alerts'
    username: AML Bot
    webhook_url: ${SLACK_WEBHOOK_URL}
  webhook:
    endpoints:
    - headers:
        Authorization: Bearer ${WEBHOOK_TOKEN}
      retry_count: 3
      timeout: 30
      url: https://api.company.com/webhooks/aml
features:
  advanced_analytics: true
  api_integration: true
  audit_compliance: true
  custom_dashboards: false
  export_functionality: true
  multi_tenant_isolation: true
  real_time_alerts: true
integrations:
  api_base_url: http://localhost:8000
  api_enabled: true
  database_url: null
  grafana_url: http://localhost:3000
  prometheus_enabled: true
  prometheus_url: http://localhost:9090
log_level: INFO
logging:
  backup_count: 5
  file: logs/dashboard.log
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  level: INFO
  max_file_size: 10485760
monitoring:
  custom_metrics:
  - description: Number of active dashboard users
    name: dashboard_users_active
    type: gauge
  - description: Dashboard response time distribution
    name: dashboard_response_time
    type: histogram
  health_check_interval: 30
  metrics_collection: true
  prometheus_metrics: true
multi_tenancy:
  enabled: true
  isolation_level: database
performance:
  cache_backend: memory
  max_workers: 4
  redis_url: redis://localhost:6379
  thread_pool_size: 10
security:
  cors_origins:
  - http://localhost:8501
  - https://dashboard.company.com
  jwt_algorithm: HS256
  jwt_expiration: 3600
  rate_limiting:
    enabled: true
    requests_per_minute: 60
  secret_key: ${SECRET_KEY}
title: AML Enterprise Dashboard
ui:
  auto_refresh: true
  max_rows_display: 1000
  refresh_interval: 60
  theme: light
version: 1.0.0
